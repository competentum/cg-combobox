<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="cg-combobox.js"></script>
    <style type="text/css">
        #combobox {
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
<div id="combobox"></div>
<script type="text/javascript">
    var combo = new CgCombobox(
        {
            container: document.getElementById('combobox'),
            options: [
                {
                    value: 'option1',
                    description: 'option 1 description',
                    disabled: false,
                    pic: 'http://oi65.tinypic.com/10onrys.jpg'
                },
                {
                    value: 'option2',
                    description: 'option 2 description',
                    disabled: false
                },
                {
                    value: 'option3',
                    description: 'option 3 description',
                    disabled: true
                }
            ],
            disabled: false,
            inputEnabled: true,
            filtering: true,
            direction: 'up'
        }
    );

    //combo.deleteOption('option3');
    combo.addOptions([{value: 'option4'/*, disabled: false*/}]);
    //combo.disabled = true;
</script>
</body>
</html>
